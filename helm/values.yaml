# Default values for helm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 1
# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  registry: "ghcr.io"
  repository: "tabulat/kbot"
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.5.25-4dc7d2e"
  os: linux
  arch: amd64
secret:
  name: "kbot"
  env: "TELE_TOKEN"
  key: "token"
service:
  name: http
  port: 80
podSecurityContext: {} # Залиште пустим, якщо не маєте глобальних налаштувань безпеки для всього Pod'а
containerSecurityContext:
  privileged: true # Це належить до контейнера

imagePullSecrets:
  - name: ghcr-secret # Ім'я вашого Secret для GHCR.io
